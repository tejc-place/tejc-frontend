<script>
    const dmgSounds = document.querySelectorAll("audio.damage");
    const vortSounds = document.querySelectorAll("audio.vort");
    document.querySelectorAll("audio.geiger").forEach(e => {
        e.onloadedmetadata = () => {
            let a = Math.random() * e.duration;
            console.log(a);
            e.currentTime = a;
            e.volume = Math.random();
        };
    });
    function radiate(play) {
        document.querySelectorAll("audio.geiger").forEach(e => {
            let a = Math.random() * e.duration;
            console.log(a);
            e.currentTime = a;
            e.volume = .25 + .5 * Math.random();
            if (play) e.play();
        });
    }
    let hasBeenClicked = false;
    document.onclick = function () {
        if (!hasBeenClicked) {
            radiate(true);
            setInterval(radiate, 500);
            hasBeenClicked = true;
        } else {
            let snd = dmgSounds[Math.floor(Math.random() * dmgSounds.length)];
            snd.currentTime = 0;
            snd.play();
        }
    }
    setInterval(() => {
        if (!document.hasFocus()) {
            let snd = vortSounds[Math.floor(Math.random() * vortSounds.length)];
            snd.currentTime = 0;
            snd.play();
        }
    }, 1000);
</script>
