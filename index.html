<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        iframe {
            margin: 0;
            padding: 0;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="fancy.html"></iframe>
    <script>
        let frame = document.querySelector("iframe");
        setInterval(() => {
            document.title = frame.contentDocument.title;
        }, 500);
        if (localStorage.getItem("friendCount")) {
            frame.src = "main-index.html";
        } else {
            localStorage.setItem("friendCount", 1);
        }
    </script>
</body>
