<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        iframe {
            margin: 0;
            padding: 0;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="icon" type="image/png" href="assets/icon96.png">
</head>
<body>
    <iframe src="fancy.html"></iframe>
    <script>
        let frame = document.querySelector("iframe");
        window.addEventListener("message", e => {
            if (e.data.icon) {
                document.querySelector('link[rel="icon"]').href = e.data.icon;
            }
            if (e.data.title) {
                document.title = e.data.title;
            }
        });
        if (localStorage.getItem("friendCount")) {
            frame.src = "main-index.html";
        } else {
            localStorage.setItem("friendCount", 1);
        }
    </script>
</body>
