<head>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #111111;
            color: #FEFEFE;
        }
        div.center {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .question-center {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
        }
        h1, h2, h3 {
            text-align: center;
        }
        h2, h3 {
            color: #555;
        }
        #answer {
            text-decoration: underline wavy;
        }
        a:link {
            color: inherit;
        }
        a:visited {
            color: inherit;
        }
        @media (orientation: landscape) {
            h1 {
                font-size: 20vh;
            }
            h2 {
                font-size: 8vh;
            }
            h3 {
                font-size: 2vh;
            }
        }
    </style>
</head>
<body>
    <div class="question-center">
        <h2 id="question">DO YOU HAVE AN STD?</h2>
        <h3><a href="https://youtu.be/uKeKuaJ4nlw" rel="noopener noreferrer">SOURCE: I MADE IT THE FUCK UP</a></h3>
    </div>
    <div class="center">
        <h1 id="answer">
        </h1>
    </div>
    <script>
        var url = new URL(document.location);
        var searchParams = url.searchParams;
        if (searchParams.has("find-out-now!")) {
            let answers = [
                "IT IS CERTAIN.",
                "IT IS DECIDEDLY SO.",
                "WITHOUT A DOUBT.",
                "YES DEFINITELY.",
                "YOU MAY RELY ON IT.",
                "AS I SEE IT, YES.",
                "MOST LIKELY.",
                "OUTLOOK GOOD.",
                "YES.",
                "SIGNS POINT TO YES.",
                "REPLY HAZY, TRY AGAIN.",
                "ASK AGAIN LATER.",
                "BETTER NOT TELL YOU NOW.",
                "CANNOT PREDICT NOW.",
                "CONCENTRATE AND ASK AGAIN.",
                "DON'T COUNT ON IT.",
                "MY REPLY IS NO.",
                "MY SOURCES SAY NO.",
                "OUTLOOK NOT SO GOOD.",
                "VERY DOUBTFUL.",
                "aids...",
            ];
            let answer = answers[Math.floor(Math.random() * answers.length)];
            document.querySelector("h1#answer").textContent = answer;
        } else {
            document.location = document.location.pathname + "?find-out-now!";
        }
    </script>    
</body>
