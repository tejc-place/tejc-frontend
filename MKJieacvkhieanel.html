<style>
    body {

    input[type="range"] {

    @keyframes font-size-oscillate {

        }

        50% {

        }

        }

        }

    #fridge-button {
        font-variant: small-caps;
        padding: 10vmin;
        animation: font-size-oscillate 20s ease-in-out 0s infinite alternate-reverse;
        display: none;
        border-radius: 50%;
        background-color: lime;
        color: #EEEEEE;
        height: 100px;
        max-height: 100px;
    }

    tr,

<script>
    document.onclick = () => {
        document.querySelector('video').play();
        document.querySelector('audio').play();
        document.querySelector('button#fridge-button').style.display = "flex";
        document.onclick = null;
    }

    var wordCountInput = document.querySelector("input#word-count");
    var wordInput = document.querySelector("input#word");
    var wordOutput = document.querySelector("table#word-output");
    var remainingLetters = "";

    function onRefrigeratorIsRunning() {
        let utterance = new SpeechSynthesisUtterance("Then you better go catch it!");
        let voices = speechSynthesis.getVoices();
        utterance.voice = voices[Math.floor(Math.random() * voices.length)];
        speechSynthesis.speak(utterance);
    }

    function wordCountChanged() {
        document.querySelector("span#word-count-display").innerHTML = wordCountInput.value.toString();
        resetWordOutput();
    }

    function resetWordOutput() {
        let wordCount = wordCountInput.value;
        let fullWord = wordInput.value.trim();
        while (wordOutput.firstChild) {
            wordOutput.removeChild(wordOutput.firstChild);
        }
        for (let i = 0; i < wordCount; i++) {
            let row = document.createElement("tr");
            row.dataset.rowComplete = 0;
            let txtCell = document.createElement("td");
            txtCell.textContent = fullWord.charAt(i);
            let btnCell = document.createElement("td");
            let btn = document.createElement("button");
            btn.onclick = rowDone;
            btn.textContent = "âœ”";
            btn.title = "Mark this word complete."
            btnCell.appendChild(btn);
            row.appendChild(txtCell);
            row.appendChild(btnCell);
            wordOutput.appendChild(row);
        }
        remainingLetters = fullWord.substring(wordCount);
        document.querySelector("button#next-letter").disabled = false;
        document.querySelector("#remaining-letters-display").textContent = remainingLetters;
    }

    function processCharacters() {
        let wordCount = wordCountInput.value;
        let remainingRows = wordOutput.querySelectorAll("tr[data-row-complete='0']");
        for (let i = 0; i < remainingRows.length; i++) {
            remainingRows[i].querySelector("td").textContent += remainingLetters.charAt(i);
        }
        remainingLetters = remainingLetters.substring(remainingRows.length);
        document.querySelector("#remaining-letters-display").textContent = remainingLetters;
        if (remainingLetters.length == 0) {
            document.querySelector("button#next-letter").disabled = true;
        }
    }

    function rowDone(mouseEvent) {
        let cell = this.parentElement;
        let row = cell.parentElement;
        row.dataset.rowComplete = 1;
        row.removeChild(cell);
    }

    function inputWordChanged() {
        wordCountInput.max = Math.max(2, Math.ceil(wordInput.value.trim().length / 2));
        wordCountInput.value = 2;
        wordCountChanged();
    }

    function reverseMix() {
        let str = document.querySelector("input").value;
        let multiples = [];
        for (let i = 2; i <= Math.floor(str.length / 2); i++) {
            if (str.length % i == 0) {
                multiples.push(i);
            }
        }
    }
</script>
